<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextChat Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #0a0b0c;
            position: relative;
        }

        .gradient-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .gradient-1 {
            top: 20%;
            left: 70%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle at center, #10a37f 0%, rgba(16, 163, 127, 0) 70%);
            animation-delay: 0s;
        }

        .gradient-2 {
            top: 60%;
            left: 30%;
            width: 35vw;
            height: 35vw;
            background: radial-gradient(circle at center, #0e8e6d 0%, rgba(14, 142, 109, 0) 70%);
            animation-delay: -5s;
        }

        .gradient-3 {
            top: 40%;
            left: 50%;
            width: 45vw;
            height: 45vw;
            background: radial-gradient(circle at center, #0c8062 0%, rgba(12, 128, 98, 0) 70%);
            animation-delay: -10s;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(68, 71, 90, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(68, 71, 90, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translate(0px, 0px) scale(1);
            }
            25% {
                transform: translate(-20px, 20px) scale(1.05);
            }
            50% {
                transform: translate(20px, -20px) scale(1.1);
            }
            75% {
                transform: translate(10px, 15px) scale(1.05);
            }
            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-container">
        <div class="gradient gradient-1"></div>
        <div class="gradient gradient-2"></div>
        <div class="gradient gradient-3"></div>
    </div>
    <div class="grid"></div>
</body>
</html>
